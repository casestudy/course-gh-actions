name: butler

on:
    issue_comment:
        types: [created]

permissions:
    pull-requests: write

jobs:
    chat: # The job name
        runs-on: ubuntu-latest
        steps:
            -   uses: google-github-actions/run-gemini-cli@v0.1.16
                with:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                    GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
                    command: chat
                    prompt: "You are a helpful assistant. The user said: ${{ github.event.comment.body }}"

